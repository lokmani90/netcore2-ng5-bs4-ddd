<section class="material-half-bg">
  <div class="cover"></div>
</section>
<section class="login-content">
  <div class="logo">
    <h1>Baldios</h1>
  </div>
  <div class="login-box">
    <div class="login-form" >
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
      <div class="form-group">
        <label class="control-label">USERNAME</label>
        <input class="form-control" type="text" placeholder="Username" [(ngModel)]="vm.loginDTO.Username" autofocus>
        <div class="form-control-feedback" *ngIf="getUsernameErrorVisible()">Insert username</div>
      </div>
      <div class="form-group">
        <label class="control-label">PASSWORD</label>
        <input class="form-control" type="password" placeholder="Password" [(ngModel)]="vm.loginDTO.Password">
        <div class="form-control-feedback" *ngIf="getPasswordErrorVisible()">Insert password</div>
      </div>
      <div class="form-group">
        <div class="utility">
          <!-- <div class="animated-checkbox">
            <label>
              <input type="checkbox"><span class="label-text">Stay Signed in</span>
            </label>
          </div> -->
          <!-- <p class="semibold-text mb-2"><a href="#" data-toggle="flip">Forgot Password ?</a></p> -->
        </div>
      </div>
      <div class="form-group btn-container">
        <button class="btn btn-primary btn-block" (click)="signInClicked()"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
      </div>
    </div>
  </div>
</section>
